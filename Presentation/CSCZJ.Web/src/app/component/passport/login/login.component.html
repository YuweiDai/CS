<div class="container-fluid">
  <div class="wrap">
    <div class="top">
      <div class="head">
        <img class="logo" src="../../../../assets/logo-color.svg">
        <span class="title">常山县资产管理系统</span>
      </div>
      <div class="desc"></div>
    </div>
    <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
        <nz-alert *ngIf="error" [nzType]="'error'" [nzMessage]="error" [nzShowIcon]="true" class="mb-lg"></nz-alert>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
              <input nz-input formControlName="userName" placeholder="用户名">
            </nz-input-group>
            <nz-form-explain *ngIf="userName.dirty && userName.errors">请输入账户名且至少五个字符！</nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
              <input nz-input type="password" formControlName="password" placeholder="密码">
            </nz-input-group>
            <nz-form-explain *ngIf="password.dirty && password.errors">
              请输入密码！
            </nz-form-explain>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">自动登录</label>
          </nz-col>
          <nz-col [nzSpan]="12" class="text-right">
            <a class="forgot" (click)="msg.error('请找欧阳锋')">忘记密码？</a>
          </nz-col>
        </nz-form-item>
        <nz-form-item>
          <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" class="ant-btn__block">登录</button>
        </nz-form-item>
      </form>

    <div class="ad-global-footer">
      <!---->
      <div class="links ng-star-inserted">
        <!---->
        <a href="#/" class="ng-star-inserted">帮助</a>
        <a href="#/" class="ng-star-inserted">隐私</a>
        <a href="#/" class="ng-star-inserted">条款</a>
      </div>
      <div class="copyright"> Copyright
        <i class="anticon anticon-copyright"></i> 2017
        <a href="//github.com/cipchk" target="_blank"> 常山县财政局版权所有 </a>
      </div>
    </div>
  </div>
</div>
