<div class="component-container">
  <div nz-row>
      <div nz-col nzSpan="24" class="breadcrumb-container">
          <nz-breadcrumb>
              <nz-breadcrumb-item>
                  出租列表
              </nz-breadcrumb-item>
          </nz-breadcrumb>
      </div>

      <div nz-col nzSpan="24">

        <div class="card-container">
          <nz-tabset [nzTabPosition]="'top'" [nzType]="'card'" >
            <nz-tab *ngFor="let tab of tabs" [nzTitle]="tab"  (nzClick)="getRents(tab)" >

                <nz-table
                #ajaxTable
                nzShowSizeChanger
                [nzFrontPagination]="false"
                [nzData]="dataSet"
                [nzLoading]="loading"
                [nzTotal]="total"
                [(nzPageIndex)]="pageIndex"
                [(nzPageSize)]="pageSize"
                (nzPageIndexChange)="searchData()"
                (nzPageSizeChange)="searchData(true)">
                <thead (nzSortChange)="sort($event)" nzSingleSort>
                  <tr>
                    <th nzShowSort >出租方</th>
                    <th nzShowSort >资产名称</th>
                    <th nzShowSort nzSortKey="rentTime">起始时间</th>
                    <th nzShowSort nzSortKey="backTime">结束时间</th>
                    <th nzShowSort ><span>出租金额</span></th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let data of dataSet">
                    <td>{{data.name}}</td>
                    <td>{{data.title}}</td>
                    <td>{{data.rentTime}}</td>
                    <td>{{data.backTime}}</td>
                    <td>{{data.priceString}}</td>
                  </tr>
                </tbody>
              </nz-table>



            </nz-tab>
          </nz-tabset>
        </div>


      </div>



  </div>
</div>
