<div class="component-container">
        <div nz-row>
            <div nz-col nzSpan="24">
                <nz-card nzTitle="新增资产" [nzExtra]="extraTemplate">
                    <div class="component-content">
                        <nz-steps [nzCurrent]="current">
                            <nz-step nzTitle="基本信息" nzDescription="This is a description."></nz-step>
                            <nz-step nzTitle="空间信息" nzDescription="This is a description."></nz-step>
                            <nz-step nzTitle="相关附件" nzDescription="This is a description."></nz-step>
                            <nz-step nzTitle="提交保存" nzDescription="This is a description."></nz-step>
                        </nz-steps>
                    </div>
                    <div class="step" id="basicInfo" *ngIf="current===0">

                        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
                                <div nz-row>
                                        <div nz-col nzAlign="center" nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
                                                <nz-form-item>
                                                    <nz-form-label [nzSpan]="8" nzRequired>Username</nz-form-label>
                                                    <nz-form-control [nzSpan]="16" nzHasFeedback>
                                                        <input nz-input formControlName="userName" placeholder="async validate try to write JasonWood">
                                                        <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors || validateForm.get('userName').pending ">
                                                            <ng-container *ngIf="validateForm.get('userName').hasError('required')">
                                                                Please input your username!
                                                            </ng-container>
                                                            <ng-container *ngIf="validateForm.get('userName').hasError('duplicated')">
                                                                The username is redundant!
                                                            </ng-container>
                                                            <ng-container *ngIf="validateForm.get('userName').pending">
                                                                Validating...
                                                            </ng-container>
                                                    </nz-form-explain>
                                                    </nz-form-control>
                                                </nz-form-item>
                                                <nz-form-item>
                                                    <nz-form-label [nzSpan]="8" nzRequired>E-mail</nz-form-label>
                                                    <nz-form-control [nzSpan]="16" nzHasFeedback>
                                                    <input nz-input formControlName="email" placeholder="email" type="email">
                                                    <nz-form-explain *ngIf="validateForm.get('email').dirty&&validateForm.get('email').errors">
                                                        <ng-container *ngIf="validateForm.get('email').hasError('email')">
                                                        The input is not valid E-mail!
                                                        </ng-container>
                                                        <ng-container *ngIf="validateForm.get('email').hasError('required')">
                                                        Please input your E-mail!
                                                        </ng-container>
                                                    </nz-form-explain>
                                                    </nz-form-control>
                                                </nz-form-item>
                                                <nz-form-item>
                                                    <nz-form-label [nzSpan]="8" nzRequired>Password</nz-form-label>
                                                    <div>
                                                    <nz-form-control [nzSpan]="16" nzHasFeedback>
                                                        <input nz-input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()">
                                                        <nz-form-explain *ngIf="validateForm.get('password').dirty&&validateForm.get('password').hasError('required')">Please input your password!</nz-form-explain>
                                                    </nz-form-control>
                                                    </div>
                                                </nz-form-item>
                                        </div>
                                        <div nz-col nzAlign="center" nzXs="24" nzSm="24" nzMd="12" nzLg="12" nzXl="12">
                                                <nz-form-item>
                                                        <nz-form-label [nzSpan]="8" nzRequired>Confirm Password</nz-form-label>
                                                        <nz-form-control [nzSpan]="16" nzHasFeedback>
                                                        <input nz-input type="password" formControlName="confirm" placeholder="confirm your password">
                                                        <nz-form-explain *ngIf="validateForm.get('confirm').dirty&&validateForm.get('confirm').errors">
                                                            <ng-container *ngIf="validateForm.get('confirm').hasError('required')">
                                                            Please confirm your password!
                                                            </ng-container>
                                                            <ng-container *ngIf="validateForm.get('confirm').hasError('confirm')">
                                                            Password is inconsistent!
                                                            </ng-container>
                                                        </nz-form-explain>
                                                        </nz-form-control>
                                                    </nz-form-item>
                                                    <nz-form-item>
                                                        <nz-form-label [nzSpan]="8" nzRequired>Comment</nz-form-label>
                                                        <nz-form-control [nzSpan]="16" >
                                                        <textarea formControlName="comment" nz-input rows="2" placeholder="write any thing"></textarea>
                                                        <nz-form-explain *ngIf="validateForm.get('comment').dirty&&validateForm.get('comment').hasError('required')">Please write something here!</nz-form-explain>
                                                        </nz-form-control>
                                                    </nz-form-item>
                                        </div>
                                </div>
                        </form>                            
                    </div>
                    <div class="step" id="geoInfo"  *ngIf="current===1">
                        <div id="map"></div>
                    </div>
                    <div class="step" id="filesInfo" *ngIf="current===2">

                            <div class="clearfix">
                                    <nz-upload
                                      nzAction="https://jsonplaceholder.typicode.com/posts/"
                                      nzListType="picture"
                                      [(nzFileList)]="fileList1">
                                      <button nz-button>
                                        <i class="anticon anticon-upload"></i><span>Upload</span>
                                      </button>
                                    </nz-upload>
                            </div>

                    </div>
                    <div nz-row>
                            <div nz-col nzAlign="center" [nzSpan]="8" [nzOffset]="16" class="text-right">              
                                    <!-- [disabled]="!validateForm.valid"   -->
                                <button nz-button nzType="primary" (click)="pre()" *ngIf="current > 0">上一步</button>                                                                                        
                                <button nz-button nzType="primary" (click)="next()" *ngIf="current < 3">下一步</button>    
                                <button nz-button (click)="resetForm($event)" *ngIf="current != 3">重置</button>
                                <button nz-button nzType="danger" (click)="done()" *ngIf="current === 3">提交保存</button>                                        
                            </div>                                                                           
                        </div>                    
                </nz-card>
                <ng-template #extraTemplate>
                </ng-template>
            </div>
        </div>
    </div>
